{% extends 'quizApp/layout.html' %}
{% block body %}
<h2>Edit Question</h2>
<a href="{% url 'index' %}" class="btn btn-primary">Home</a>
<h2>Edit Question</h2>

<p><strong>Test:</strong> {{ question.test.title }}</p>
<p><strong>Current Question:</strong> {{ question.question_text }}</p>

<hr>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'visit_test' question.test.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
